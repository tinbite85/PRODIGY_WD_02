<!DOCTYPE html>
<html>

<head>
    <title>Timer!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background-image">
    <div class="item-container">
        <h1>Timer</h1>
        <div class="container">
            <div class="timer-clock">
                <span class="min"> 00:</span>
                <span class="sec">&nbsp;00:</span>
                <span class="milsec">&nbsp;00</span>
            </div>
        </div>

        <div class="btn1">
            <button class="button show-function" id="lap-btn">Lap</button>
            <button class="button" id="start-btn">Start</button>
            <button class="button show-function" id="reset-btn">Reset</button>
        </div>
        <div class="item">
            <h3>Laps</h3>
        </div>
        <ul class="laps">
            <li class="lap-content">
                <span class="N_1">A</span>
                <span class="lap-item"></span>
            </li>
        </ul>
        <button class="clear-btn">Clear All</button>

    </div>
    <script src="stopwatch.js"></script>
</body>

</html>
